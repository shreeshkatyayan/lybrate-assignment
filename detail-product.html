<div class="product-detail">
	<figure>
		<div class="crop-responsive">
			<img ng-src="{{ product.imagePath }}">
		</div>
		<figcaption>
			<h1>{{ product.name | truncate:25 }}</h1>
			<div class="star-rating-sprite">
				<span style="width:{{product.rating}}%" class="star-rating-sprite-rating"></span>
			</div>
			<p>Price - {{ product.price | currencyConversion }}</p>
			<p>Shipping - {{ product.shippingCost | currencyConversion }}</p>
			<p>Reviews - {{ product.reviews }}</p>
		</figcaption>
	</figure>
	<div class="clearfix">
		<p class="description">{{ product.description | truncate:1500}}</p>
	</div>
</div>
<div class="product-grid clearfix">
	<h2>Recommendations</h2>
	<ul class="product-grid">
		<li ng-repeat="recommend in recommendProduct" class="stagger-enter">
			<figure class="hoverable">
				<img ng-src="{{ recommend.imagePath }}">
				<figcaption class="dark-grey white-text">
					<h2 class="red-text"><a ng-href="#/product/{{ recommend.product_id }}">{{ recommend.name }}</a></h2>
					<span>Price - {{ recommend.price | currencyConversion }} | Shipping: {{ recommend.shippingCost | currencyConversion }}</span>
				</figcaption>
			</figure>
		</li>
	</ul>
</div>
