<form class="search" onsubmit="event.preventDefault()">
	<input type="text" ng-model="query" placeholder="What are we looking for?" />
</form>
<ul class="product-grid">
	<li ng-repeat="product in products | filter: query" class="stagger-enter">
		<figure class="hoverable">
			<img ng-src="{{ product.imagePath }}">
			<figcaption class="dark-grey white-text">
				<h2 class="red-text"><a ng-href="#/product/{{ product.product_id }}">{{ product.name }}</a></h2>
				<span>Price - {{ product.price | currencyConversion }} | Shipping: {{ product.shippingCost | currencyConversion }}</span>
			</figcaption>
		</figure>
	</li>
</ul>
